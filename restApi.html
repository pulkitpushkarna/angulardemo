<!DOCTYPE html>
<html>
<head>
	
	<script type="text/javascript" src="javascript/angular.min.js"></script>
	<script type="text/javascript" src="javascript/restApi.js"></script>
	<title></title>
</head>
<body ng-app="app">
	<div ng-controller="TaskListController">
		<div ng-init="getTaskList()">
			
		<table ng-show="taskList.length>0">
			<tr>
				<th>Name</th>
				<th>Priority</th>
			</tr>
			<tr ng-repeat="task in taskList">
				<td>{{task.name}}</td>
				<td>{{task.priority}}</td>
			</tr>
		</table>

		<span ng-hide="taskList.length>0">
			There are no results.
		</span>

		</div>
	</div>

</body>
</html>
